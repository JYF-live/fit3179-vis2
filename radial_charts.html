<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australian Weather Data - Radial Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <link rel="stylesheet" href="radial_charts.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Australian Weather Data - Monthly Averages by State</h1>
            <p>Interactive radial charts showing temperature, wind gust, and rainfall patterns throughout the year</p>
        </div>
        
        <div class="filter-section">
            <label for="stateSelect">Select State:</label>
            <select id="stateSelect">
                <option value="Australian Capital Territory">Australian Capital Territory</option>
                <option value="New South Wales">New South Wales</option>
                <option value="Northern Territory">Northern Territory</option>
                <option value="Queensland">Queensland</option>
                <option value="South Australia">South Australia</option>
                <option value="Tasmania">Tasmania</option>
                <option value="Victoria">Victoria</option>
                <option value="Western Australia">Western Australia</option>
            </select>
        </div>
        
        <div class="charts-container">
            <div class="chart-wrapper">
                <div class="chart-title">Mean Temperature (Â°C)</div>
                <div id="tempChart"></div>
            </div>
            <div class="chart-wrapper">
                <div class="chart-title">Mean Wind Gust (km/h)</div>
                <div id="gustChart"></div>
            </div>
            <div class="chart-wrapper">
                <div class="chart-title">Mean Rainfall (mm)</div>
                <div id="rainChart"></div>
            </div>
        </div>
    </div>

    <script src="radial_charts.js"></script>
</body>
</html>
